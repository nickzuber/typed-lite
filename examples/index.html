<html>
	<head>
		<title>Typed Lite | Example</title>
		<script type="text/javascript" src="../build/typed-lite.min.js"></script>
	</head>
	<body>

		<div id="test"></div>

	<script>

		var nodeDOM = document.querySelector('#test');
		var list = ['JavaScript', 'Data Structures', 'React', 'Redux', 'NodeJS'];

		var t = new Typed(nodeDOM, {
			words: list,
			startDelay: 1000,
			timing: 65,
			backTiming: 40,
			pause: 2250,
			loop: true, 
			typoProbability: .1,
			maxTypos: 1
		});

		t.start();

	</script>

	</body>
</html>
