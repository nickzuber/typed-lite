<html>
	<head>
		<title>Typed Lite | Example</title>
		<script type="text/javascript" src="../build/typed-lite.min.js"></script>
	</head>
	<body>

		<div id="test"></div>

	<script>

		var ref = document.querySelector('#test');
		var words = ['hello', 'world', 'and', 'universe'];

		var t = new Typed(ref, {
			words: words,
			timing: 60,
			pause: 1500
		});
		console.log(t);
		t.start();

	</script>

	</body>
</html>
